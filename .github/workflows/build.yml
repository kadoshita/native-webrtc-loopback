name: Build

on:
  push:

jobs:
  build:
    runs-on: macos-latest

    steps:
#     - uses: actions/checkout@v2
    - name: get libwebrtc
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        export PATH=$(pwd)/depot_tools:$PATH
        mkdir webrtc-checkout
        cd webrtc-checkout
        fetch --nohooks webrtc
        gclient sync
        gn gen out/Default
        ninja -C out/Default
